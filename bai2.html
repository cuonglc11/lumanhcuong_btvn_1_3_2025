<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List User</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>

    <div>
        <form id="fromUser">
            <div>
                <label for="fname">FullName:</label>
                <input type="text" id="name" name="name" placeholder="FullName" required="true">
            </div>
            <div>
                <label for="lname">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required="true">
            </div>
            <div>
                <label for="lname">PhoneNumber:</label>
                <input type="tel" id="phone" name="phone" placeholder="PhoneNumber" required="true">
            </div>
            <div>
                <label for="lname">Age:</label>
                <input type="number" id="age" name="age" placeholder="Age" required="true">
            </div>
            <div>
                <label for="cars">Gender</label>
                <select name="gender" id="gender" required="true">
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                </select>
            </div>
            <div>
                <label for="cars">Hobbies</label>
                <select name="hobbies" id="hobbies" required="true">
                    <option value="1">Nghe nhạc</option>
                    <option value="2">ăn uống</option>
                </select>
            </div>
            <input type="submit" value="Submit">
        </form>

        <table>
            <tr>
                <td width="200">FullName</td>
                <td width="200">Email</td>
                <td width="200">Phone</td>
                <td width="200">Age</td>
                <td width="200">Gender</td>
                <td width="200">Hobbies</td>


            </tr>
            <tbody id="listUser">
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="./asset/js/bai2.js"></script>
</body>

</html>
